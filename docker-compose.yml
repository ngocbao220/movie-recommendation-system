services:
  # Backend API (assumes models are already trained)
  api:
    container_name: web-api
    build:
      context: .
    working_dir: /app
    ports:
      - "8001:8001"
    volumes:
      - ./src:/app/src
      - ./models:/app/models
      - ./data:/app/data
      - ./checkpoints:/app/checkpoints
      - ./setting:/app/setting
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    restart: unless-stopped
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8001 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - movie-network

  # Frontend: React + Vite
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - VITE_API_URL=http://localhost:8001
    depends_on:
      api:
        condition: service_healthy
    networks:
      - movie-network

networks:
  movie-network:
    driver: bridge
