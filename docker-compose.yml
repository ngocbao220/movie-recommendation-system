services:
  # Backend: FastAPI serving ML models
  backend:
    container_name: movie-backend
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8001:8001"
    volumes:
      - ./src:/app/src
      - ./models:/app/models
      - ./data:/app/data
      - ./checkpoints:/app/checkpoints
      - ./setting:/app/setting
    environment:
      - PYTHONUNBUFFERED=1
      - TMDB_API_KEY=ff48b02cdcd1f6e40df93cb3ff292031
    command: python src/ui/api.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/movies/popular"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - movie-network

  # Frontend: React + Vite
  frontend:
    container_name: movie-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - VITE_API_URL=http://localhost:8001
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - movie-network

networks:
  movie-network:
    driver: bridge